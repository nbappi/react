<!DOCTYPE html>
<html>
  <head>
    <title>React js</title>
    <script src="reactjs/react.js"></script>
    <script src="reactjs/react-dom.js"></script>
  </head>
  <body>
    <div id="react-app"></div>
    <script>
        var lists = [{ key : 1, name : "Sync 1", email : "sync1@gmail.com"}, { key : 2, name : "Sync2", email : "sync2@gmail.com"}];
        var elemList = lists
                       .filter( function(list){
                           return list.email;
                       })
                       .map(function(list){
                           return React.createElement('li', {}
                                ,React.createElement('h2', {}, list.name)
                                ,React.createElement('a', {}, list.email)
                            );
                       });

        var docs = document.getElementById('react-app');
        var elem = React.createElement('div', { id: "reactDiv"}
            , React.createElement('h1', {}, " Contacts")
            , React.createElement('ul', {}, elemList)
         );
        ReactDOM.render(elem, docs);
    </script>
  </body>
</html>
